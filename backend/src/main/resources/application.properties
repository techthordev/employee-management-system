spring.application.name=employee-management-system
spring.mvc.favicon.enabled=false

# Enable info contributors
management.info.env.enabled=true

# Application info
info.app.name=${spring.application.name}
info.app.description=Employee Management System REST API
info.app.version=0.0.1-SNAPSHOT

# PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/employee_management
spring.datasource.username=springconnector
spring.datasource.password=springconnector

# JPA Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Default Schema for Business Logic
spring.jpa.properties.hibernate.default_schema=public

# Base path for all REST APIs
server.servlet.context-path=/api

# Actuator
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Swagger UI
springdoc.swagger-ui.path=/docs
springdoc.api-docs.path=/api-docs

# Flyway (disabled - we use init scripts)
spring.flyway.enabled=false

# Vaadin Admin UI
vaadin.urlMapping=/admin/*

