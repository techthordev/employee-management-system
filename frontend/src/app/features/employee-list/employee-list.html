<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search Employees</mat-label>
    <input
      matInput
      [value]="searchTerm()"
      (input)="onSearchChange($event)"
      placeholder="Search by name or email..."
    />
    <mat-icon matPrefix>search</mat-icon>
    
    @if (searchTerm()) {
      <button matSuffix mat-icon-button (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</div>

<div class="table-wrapper mat-elevation-z7">
  <table mat-table [dataSource]="dataSource()" matSort 
         [matSortActive]="sortState().active"
         [matSortDirection]="sortState().direction" 
         (matSortChange)="onSortChange($event)">
    
    <ng-container matColumnDef="rowNumber">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let employee; let i = index">
        {{ (pageIndex() * pageSize()) + i + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let employee">
        <button mat-icon-button color="primary" (click)="edit(employee)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(employee)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    @if (employees().length === 0 && !loading()) {
      <tr class="mat-row">
        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 2rem;">
          {{ noDataMessage() }}
        </td>
      </tr>
    }
  </table>

  <mat-paginator
    [pageSize]="pageSize()"
    [pageIndex]="pageIndex()"
    [length]="totalElements()"
    [pageSizeOptions]="pageSizeOptions()"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
